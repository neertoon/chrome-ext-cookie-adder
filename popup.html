<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Cookie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #cookie-button {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border: none;
            /*border-radius: 12px;*/
            color: white;
            padding: 15px 15px; /* Zwiększone padding, aby przycisk był wyższy */
            text-align: center;
            font-size: 16px;
            width: 100%; /* Przycisk zajmuje całą szerokość */
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #cookie-button:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
        }
    </style>
</head>
<body>
<button id="cookie-button">Sprawdzanie...</button>
<script src="popup.js"></script>
</body>
</html>
